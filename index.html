<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- tirar essa linha de baixo se parar de usar jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <header>
        <h1>Lista de Supermercado</h1>
    </header>

    <div class="lista-input">
        <input type="text" placeholder="Nome do Produto..." name="nome_produto">
        <input type="number" placeholder="Valor..." name="valor" step="0.01">
        <input type="submit" name="acao" value="Cadastrar">
    </div>

    <div class="produtos-lista"></div>

    <div class="valor-total">
        <h1>Total: </h1>
    </div>

    <button  class="limpar">Limpar Lista</button>

    <div id="botaoshow" class="floatinfo">
        <button class="check">No Carrinho</button>
        <button class="delete">Deletar</button>
    </div>

    <script src="./supermercado.js"></script>
</body>
</html>
